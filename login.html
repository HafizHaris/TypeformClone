<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Log in | Typeform</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="signup-section">
        <span>Don't have an account yet?</span>
        <a class="btn btn-outline-dark">Sign up</a>
        <a href="#">Need help?</a>
    </div>
    <div class="d-flex justify-content-center align-items-center w-100 vh-100" >
        <div class="login-box d-flex flex-column align-items-center">
            <a href="#">
                <img src="assets/images/Typeform_logo.png" alt="" width="120">
            </a>
            <h2 class="mt-4 text-center">Hello, whoâ€™s this?</h2>
            <form class="w-100" onsubmit="return ValidateLoginForm()">
                <label>Email</label>
                <input type="text" id="login-email" placeholder="bruce@wayne.com">
                <span id="login-email-error" class="field-error"><i class="fa fa-exclamation-circle"></i> Plese Enter your email address</span>
                <label>Password</label>
                <input type="password" id="login-password" placeholder="At least 8 characters">
                <span id="login-password-error" class="field-error mb-4"><i class="fa fa-exclamation-circle"></i> Plese Enter your password</span>
                <a href="#">Forget Password?</a>
                <button class="btn btn-dark btn-block mt-4">Log in to Typeform</button>
            </form>
            <div class="w-100 mt-4 mb-1">
                <p class="or-separator">OR</p>
            </div>
            <a class="social-login-button google-login" href="#" onclick="document.querySelector('.nsm7Bb-HzV7m-LgbsSe-MJoBVe').click();">Log in with Google</a>
            <a class="social-login-button microsoft-login" href="#">Log in with Microsoft</a>
            <a href="#" class="sm-a mt-3">Log in with SSO</a>
        </div>
    </div>
    <div id="google-button" class="d-none"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Log in | Typeform</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
</head>
<body>
    <div class="signup-section">
        <span>Don't have an account yet?</span>
        <a class="btn btn-outline-dark">Sign up</a>
        <a href="#">Need help?</a>
    </div>

    <div class="d-flex justify-content-center align-items-center w-100 vh-100" >
        <div class="login-box d-flex flex-column align-items-center">
            <img src="assets/images/Typeform_logo.png" alt="" width="120">
            <h2 class="mt-4 text-center">Hello, whoâ€™s this?</h2>
            <form class="w-100" onsubmit="return ValidateLoginForm()">
                <label>Email</label>
                <input type="text" id="login-email" placeholder="bruce@wayne.com" autofocus>
                <span id="login-email-error" class="field-error"><i class="fa fa-exclamation-circle"></i> Plese Enter your email address</span>
                <label>Password</label>
                <input type="password" id="login-password" placeholder="At least 8 characters">
                <span id="login-password-error" class="field-error mb-4"><i class="fa fa-exclamation-circle"></i> Plese Enter your password</span>
                <a href="#">Forget Password?</a>
                <button class="btn btn-dark btn-block mt-4">Log in to Typeform</button>
            </form>

            <div class="w-100 mt-4 mb-1">
                <p class="or-separator">OR</p>
            </div>
            <a class="social-login-button google-login" href="#">Log in with Google</a>
            <a class="social-login-button microsoft-login" href="#">Log in with Microsoft</a>
            <a href="#" class="sm-a mt-3">Log in with SSO</a> 

           
        </div>
    </div>
   
    <div id="google-button"></div>
    <div class="container">
        <img src="" alt="profile" class="img">
        <div class="name"></div>
        <br>
        <lable>ID: </lable>
        <div class="id"></div>
        <br>
        <lable>Email: </lable>
        <div class="email"></div>
        <button onClick="signOut()">Sign Out</button>
    </div>
    <script>
        var googleButton = document.getElementById('google-button');
        var container = document.getElementsByClassName('container')[0];
        var img = document.getElementsByClassName('img')[0];
        var getName = document.getElementsByClassName('name')[0];
        var id = document.getElementsByClassName('id')[0];
        var email = document.getElementsByClassName('email')[0];

        // function to get response
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            img.src = responsePayload.picture;
            getName.innerHTML = responsePayload.name;
            id.innerHTML = responsePayload.sub;
            email.innerHTML = responsePayload.email;
            container.style.display = 'inline-block';
            googleButton.style.display = 'none'
        }

        window.onload = function () {
            google.accounts.id.initialize({
                // replace your client id below
                client_id: "434226071651-hafcjpqmp07tt5rjebs6maq1nhl5rm60.apps.googleusercontent.com",
                callback: handleCredentialResponse,
                auto_select: true,
                auto: true
            });
            google.accounts.id.renderButton(
                document.getElementById("google-button"),
                { theme: "filled_blue", size: "medium", width: '200' }  // customization attributes
            );
            // also display the One Tap dialog on right side
            // important for auto login
            google.accounts.id.prompt(); 
        }

        // function to decode the response.credential
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            // do anything on logout
            location.reload();
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
